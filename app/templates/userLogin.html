{% extends 'base.html' %}

{% block head %}

<title>User Login</title>
<link rel="stylesheet" href="{{url_for('static', filename='userLoginCss.css')}}">

{% endblock %}

{% block body %}
<div class="container">
  <img src = "{{url_for('static', filename='images/logo.png')}}" alt="Logo" class="logo"> <!-- Add your logo here -->
  <h2>User Login</h2>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <a href="{{url_for('home_func')}}"><p id="link_back">Back to Home Page</p></a>
</div>
{% endblock %}
