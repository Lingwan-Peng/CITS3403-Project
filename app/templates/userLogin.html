{% extends 'base.html' %}

{% block head %}
<title>User Login</title>
<link rel="stylesheet" href="{{url_for('static', filename='userLoginCss.css')}}">
<script src="{{url_for('static', filename='userLogin.js')}}"></script>
{% endblock %}

{% block body %}
<div class="container">
  <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" class="logo">
  <h2>User Login</h2>
  <form id="loginForm">
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <a href="{{url_for('home_func')}}"><p id="link_back">Back to Home Page</p></a>
  <a href="{{ url_for('register') }}"><p id="link_register">Register here</p></a>
</div>
{% endblock %}
