{% extends 'base.html' %}

{% block head %}
<title>Leaderboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
{% endblock %}

{% block body %}
<div class="wrapper">
    <h1 style="text-align: center; margin-bottom: 20px;">Leaderboard</h1>
    <div class="lboard_section">
        <div class="lboard_tabs tabs">
            <ul>
                <li class="active" data-li="rank"><a href="#">Rank</a></li>
                <li data-li="user"><a href="#">User</a></li>
            </ul>
        </div>

        <div class="lboard_wrap">
            <div class="lboard_item">
                <!-- Placeholder for leaderboard data -->
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        // Function to fetch and display leaderboard data
        function fetchAndDisplayLeaderboardData(type) {
            $.ajax({
                url: '/leaderboard',  
                type: 'GET',
                data: { type: type },  
                success: function(data) {
                    $('.lboard_item').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching leaderboard data:', error);
                }
            });
        }

        // Initial load: Fetch data for the "Rank" tab
        fetchAndDisplayLeaderboardData('rank');

        // Handle click events on tab items
        $('.tabs ul li').on('click', function() {
            $('.tabs ul li').removeClass('active');
            $(this).addClass('active');
            var type = $(this).data('li');
            if (type === 'rank' || type === 'user') { // Check if type is valid
                fetchAndDisplayLeaderboardData(type);
            } else {
                console.error('Invalid type:', type);
            }
        });
    });
</script>
{% endblock %}
