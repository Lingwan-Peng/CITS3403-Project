<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>

<div class="wrapper">
    <h1 style="text-align: center; margin-bottom: 20px;">Leaderboard</h1>
    <div class="lboard_section">
        <div class="lboard_tabs">
            <div class="tabs">
                <ul>
                    <li data-li="today">Rank</li>
                    <li class="active" data-li="month">User</li>
                </ul>
            </div>
        </div>

        <div class="lboard_wrap">
            <div class="lboard_item today" style="display: none;">
            </div>
            <div class="lboard_item month" style="display: block;">
            </div>
        </div>
    </div>
</div>    

</body>
</html>
